<!DOCTYPE html>
<html>
<head>
<script src="https://kit.fontawesome.com/797bb9372c.js" crossorigin="anonymous"></script>
<style type="text/css">

.titulo{
	color: black;
	text-align: center;
	text-transform: uppercase;
	font-family: Arial narrow;
	font-size: 47px; 
	font-weight: 400;
}

.product{
	position: relative;
}

.product div{
	float: left;
}

.elements{
	width: 270px;
	height: 270px;
	margin: 20px;
	background-color: #F1F1F1;
	position: relative;
	transition: all 0.5s;
}

.elements:hover{
	background-color: white;
	height: 350px;
	top: -25px;
	box-shadow: 2px 2px 2px 5px #F1F1F1; 
}

.sale , .new{
	color: white;
	border-radius: 5px;
	width: 15%;
	height: 25px;
	font-size: 14px;
	text-transform: uppercase;
	text-align: center;
	font-family: Arial narrow;
	padding: 5px 12px;
	
}

div .sale{
	float: right;
}

div .new{
	float: right;
}

.sale{
	background-color: #f96666;
}

.new{
	background-color: #93a6ab;
}

.elements div a{
	font-family: arial narrow;
	text-align: center;
	text-transform: uppercase;
	color: black;
	text-decoration: none;
}

.elements div img{
	position: relative;
	height: 60%;
	width: 56%;
	display: block;
	text-align: center;
	padding-left: 53px;
	padding-top: 5px;
	padding-bottom: 10px;
}

.elements div{
	position: relative;
	text-align: center;
}

.elements p span{
	font-size: 15px;
	font-family: lato, sans-serif;
	padding-right: 5px;
}

.elements p{
	margin: 5px;
}

.fa-search{
	border-radius: 50%;
	background-color: #e9da5d;
	min-width: 15px;
	padding: 15px;
	visibility: hidden;
	transform: scale(0);
	transition: all 0.5s;
}

.fa-shopping-cart{
	border-radius: 50%;	
	color: white;
	background-color: #92c5d9;
	min-width: 15px;
	padding: 15px;
	visibility: hidden;
	transform: scale(0);
	transition: all 1.1s;
}

.elements:hover i{
	visibility: visible;
	transform: scale(1);
}

.box{

}

</style>
</head>

<body>
<h1 class="titulo">Trending products</h1>
<div class="product">
<div class="elements">
<div style="padding: 10px;">
<div class="sale">Sale</div>
<img src="producto1.png" alt="">
<a href="#">Águila real</a>
<p>
	<span style="color: rgba(21,21,21,.5); text-decoration: line-through;">$30.00</span>
	<span style="color: #92c5d9;">$23.00</span>
</p>
</div>
<div style="vertical-align: center; width: 270px">
<i class="fas fa-search"></i>
<i class="fas fa-shopping-cart"></i>
</div>
</div>

<div class="elements">
<div style="padding: 10px;">
<img src="producto2.png" alt="">
<a href="#">Cabra montés</a>
<p>
	<span style="color: #92c5d9;">$13.00</span>
</p>
</div>
<div style="vertical-align: center; width: 270px">
<i class="fas fa-search"></i>
<i class="fas fa-shopping-cart"></i>
</div>
</div>

<div class="elements">
<div style="padding: 10px;">
<img src="producto4.png" alt="">
<a href="#">Cabeza de pastor alemán</a>
<p>
	<span style="color: #92c5d9;">$17.00</span>
</p>
</div>
<div style="vertical-align: center; width: 270px">
<i class="fas fa-search"></i>
<i class="fas fa-shopping-cart"></i>
</div>
</div>

<div class="elements">
<div style="padding: 10px;">
<div class="new">New</div>
<img src="producto3.png" alt="">
<a href="#">Pez chapa</a>
<p>
	<span style="color: #92c5d9;">$14.00</span>
</p>
</div>
<div style="vertical-align: center; width: 270px">
<i class="fas fa-search"></i>
<i class="fas fa-shopping-cart"></i>
</div>
</div>

</div>

<div class="titulo">Portfolio</div>
<section>
	<div class="box" style="background-image: interior1.jpg">
		<div class="capa"></div>
		<a class="enlace" href="#"></a>
		<p></p>
		<i class="fas fa-search"></i>	
	</div>
</section>



</body>
</html>
